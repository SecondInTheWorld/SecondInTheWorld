<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>表白网页</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			color: #ff69b4;
			margin-top: 50px;
		}
		.heart {
			display: inline-block;
			position: relative;
			width: 100px;
			height: 90px;
			margin: 0 10px;
			transform: rotate(-45deg);
			background-color: #ff69b4;
		}
		.heart:before,
		.heart:after {
			content: "";
			display: block;
			position: absolute;
			top: 0;
			width: 100px;
			height: 100px;
			background-color: #ff69b4;
			border-radius: 50%;
		}
		.heart:before {
			left: -50px;
		}
		.heart:after {
			left: 50px;
		}
		.message {
			text-align: center;
			margin-top: 50px;
			font-size: 24px;
			color: #ff69b4;
		}
		.button {
			display: block;
			margin: 50px auto;
			padding: 10px 20px;
			background-color: #ff69b4;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>我喜欢你</h1>
	<div class="heart"></div>
	<div class="message">你是我生命中最重要的人，我愿意陪伴你走完一生。</div>
	<button class="button">我也喜欢你</button>
	<script>
		const button = document.querySelector('.button');
		button.addEventListener('click', () => {
			alert('我爱你');
		});
	</script>
</body>
</html>
